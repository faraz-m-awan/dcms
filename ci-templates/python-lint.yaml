python-black:
  stage: lint
  image: python:${PYTHON_VERSION}
  script:
    - pip install .[linting]
    - black --check *.py


python-flake8:
  stage: lint
  image: python:${PYTHON_VERSION}
  script:
    - pip install .[linting]
    - flake8 src


python-isort:
  stage: lint
  image: python:${PYTHON_VERSION}
  script:
    - pip install .[linting]
    - isort --check src/ tests/

