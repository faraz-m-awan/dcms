stages:
  - lint
  - test
  - deploy
  - docs

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
cache:
  paths:
    - .cache/pip

# Pipelines are templated for ease of maintenance. Originall from:
# https://gitlab.com/facultyai/templates/ci-templates
# Copied locally to enable pushing from non-faculty accounts.
include:
  - local: 'ci-templates/python-lint.yaml'
  - local: 'ci-templates/python-test.yaml'
  - local: 'ci-templates/python-package.yaml'
  - local: 'ci-templates/python-pages.yaml'